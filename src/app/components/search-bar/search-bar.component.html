<div class="search-container">
    <form class="search-from" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">Angular Anime List</span>
        <input class="search-input" name="search" ngModel placeholder="Search 500,000+ Games" />
        <button class="search-button">Search</button>
    </form>
</div>
