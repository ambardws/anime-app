<div class="animes">
  <div
    class="anime"
    *ngFor="let anime of AnimeItem"
    (click)="openAnimeDetails(anime.id)"
  >
    <div class="anime-thumb-container">
      <img
        src="{{ anime.cover_image }}"
        alt="thumbnail"
        class="anime-thumbnail"
      />
    </div>
    <div class="anime-description">
      <div *ngIf="anime.titles.en === null; else elseBlock">
        <p class="anime-name">{{ anime.titles.rj }}</p>
      </div>
      <ng-template #elseBlock
        > <p class="anime-name">{{ anime.titles.en }}</p></ng-template
      >
      <p class="anime-date">{{ anime.season_year }}</p>
      <div class="anime-platforms"></div>
    </div>
  </div>
</div>
